<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f0f0f0"/>
  
  <!-- Route Line -->
  <path d="M50 200 Q300 100, 550 200" stroke="#1E90FF" stroke-width="5" fill="none"/>
  
  <!-- Vehicle Range Markers -->
  <circle cx="300" cy="150" r="10" fill="#FF6347" stroke="#000" stroke-width="2"/>
  <text x="300" y="130" text-anchor="middle" font-size="12">Midpoint</text>
  
  <!-- Fuel Station Markers -->
  <circle cx="250" cy="220" r="8" fill="#32CD32" stroke="#000" stroke-width="2"/>
  <circle cx="350" cy="220" r="8" fill="#32CD32" stroke="#000" stroke-width="2"/>
  
  <!-- Range Indicator -->
  <path d="M50 250 L550 250" stroke="#888" stroke-dasharray="5,5"/>
  <text x="50" y="270" font-size="12">0 miles</text>
  <text x="550" y="270" font-size="12">500 miles</text>
  
  <!-- Annotations -->
  <text x="300" y="50" text-anchor="middle" font-size="16" font-weight="bold">Route Fuel Selection Process</text>
  <text x="250" y="240" font-size="10">Cheapest Station</text>
  <text x="350" y="240" font-size="10">Alternative Station</text>
  
  <!-- 50-mile Radius -->
  <circle cx="300" cy="150" r="100" fill="none" stroke="#FF4500" stroke-dasharray="5,5"/>
  <text x="300" y="270" text-anchor="middle" font-size="12">50-mile Radius</text>
</svg>
